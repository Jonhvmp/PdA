<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade: Somando</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="systemBody">
        <h1>Escolha os números para somar</h1>
    
        <!-- Botões para escolher o primeiro número -->
        <div>
            <p>Escolha o primeiro número:</p>
            <button class="numero" data-valor="10">10</button>
            <button class="numero" data-valor="20">20</button>
            <button class="numero" data-valor="30">30</button>
        </div>
    
        <!-- Botões para escolher o segundo número -->
        <div>
            <p>Escolha o segundo número:</p>
            <button class="numero" data-valor="5">5</button>
            <button class="numero" data-valor="15">15</button>
            <button class="numero" data-valor="25">25</button>
        </div>
    
        <button id="calcularBtn">Calcular Soma</button>
    
        <p id="resultado"></p>
    </div>
</body>
</html>
